<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="homepage.html"><img src="assets/companylogo.png" alt="Logo" width="150"></a>
    <button class="navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <h1>Back-Office</h1>
    <div class="row col-md-6">
    <form id="productForm">
      <input type="text" id="name" placeholder="Nome prodotto" required>
      <input type="text" id="description" placeholder="Descrizione" required>
      <input type="text" id="brand" placeholder="Brand" required>
      <input type="text" id="imageUrl" placeholder="url immagine" required>
      <input type="text" id="price" placeholder="Prezzo" required>
  
      <button type="submit">Crea Prodotto</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>
</div>

<div class="modal" id="modalModificaProdotto">
  <div class="modal-content">
    <span class="close" onclick="chiudiModal()">&times;</span>
    <h2>Modifica Prodotto</h2>
    <form id="formModificaProdotto">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required><br><br>
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" required><br><br>
      <label for="imageUrl">Url immagine:</label>
      <input type="text" id="imageUrl" name="imageUrl" required><br><br>
      <label for="price">Price:</label>
      <input type="text" id="price" name="price" required><br><br>
      <button type="submit" id="saveModal">Salva Modifiche</button>
    </form>
  </div>
</div>

<div id="schedeProdotti" class="row"></div>

  <script src="assets/js/scriptBackOffice.js"></script>
</body>
</html>
